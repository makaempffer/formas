<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>
    <div class="container-fluid">
        <div class="row">
            <h2>Datos del Clima</h2>
        </div>
        <div class="row">
            <div class="col-1">
                <button id="get-clima">Clima</button>
            </div>
        </div>
        <div class="row">
            <table id="tabla-clima" class="table table-stripped">
                <tr>
                    <th>Hora</th>
                    <th>Temperatura</th>
                </tr>
            </table>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        var position;
        function setPosition(pos)
        {
            position = pos;
            

        }

        function getLocation()
        {
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(setPosition);
                
            }
            
        }
        $(document).ready
            (

                function()
                {
                    getLocation();
                    $("#get-clima").click
                    (
                        function()
                        {
                            var link = "https://api.open-meteo.com/v1/forecast?latitude=" + position.coords.latitude + "&longitude=" + position.coords.longitude + "8&hourly=temperature_2m";          
                            $.get(link, 
                            function(data)
                            {
                                var count = 0;
                                $.each(data.hourly.time, function(i, item)
                                {
                                

                                    
                                    $("#tabla-clima").append(
                                        "<tr>" + 
                    
                                            "<td>" + item + "</td>"
                                            + "<td>" + data.hourly.temperature_2m[count] + "</td>" 

                                        + "</tr>"
                            
                                            
                                    )
                                
                                    count++;
                                });
                                
                            });
                        }
                    )
                    
                         
                }
            )
    </script>
    
</body>
</html>
